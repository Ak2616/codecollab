<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Project - CodeCollab</title>
  <link rel="stylesheet" href="create.css" />
</head>
<body>
  <div class="container">
    <h2>Create New Project</h2>
    <form id="projectForm">
      <input type="text" placeholder="Project Title" name="title" required />
      <textarea placeholder="Description" name="project_description" required></textarea>
      <input type="text" placeholder="Tech Stack (e.g. HTML, CSS, JS)" name="tech_stack" required />
      <input type="date" name="deadline" required />
      <button type="submit">Create</button>
    </form>
  </div>

  <script>
  document.getElementById('projectForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = localStorage.getItem('loggedInUser');
    const userId = localStorage.getItem('loggedInUserId');
    const token = localStorage.getItem('authToken');

    if (!username || !userId || !token) {
      alert("You're not logged in.");
      return;
    }

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    // Server will derive created_by and created_by_id from token; we don't need to send them.
    try {
      const res = await fetch('/api/projects', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data),
      });

      const json = await res.json();

      if (res.ok) {
        alert("✅ Project created successfully!");
        window.location.href = 'home.html';
      } else {
        alert(json?.message || '❌ Failed to create project');
      }
    } catch (err) {
      console.error("Client Error:", err);
      alert("Server error");
    }
  });
</script>

</body>
</html>
