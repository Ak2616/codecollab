<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Project - CodeCollab</title>
  <link rel="stylesheet" href="create.css" />
</head>
<body>
  <div class="container">
    <h2>Create New Project</h2>
    <form id="projectForm">
      <input type="text" placeholder="Project Title" name="title" required />
      <textarea placeholder="Description" name="project_description" required></textarea>
      <input type="text" placeholder="Tech Stack (e.g. HTML, CSS, JS)" name="tech_stack" required />
      <input type="date" name="deadline" required />
      <button type="submit">Create</button>
    </form>
  </div>

  <script>
  document.getElementById('projectForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = localStorage.getItem('loggedInUser');
    const userId = localStorage.getItem('loggedInUserId');

    console.log("ğŸ§  LocalStorage - Username:", username);
    console.log("ğŸ§  LocalStorage - User ID:", userId);

    if (!username || !userId) {
      alert("You're not logged in.");
      return;
    }

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    data.created_by = username;
    data.created_by_id = userId;

    console.log("ğŸ“¦ Final Payload Being Sent:", data);

    try {
      const res = await fetch('/api/projects', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      console.log("ğŸ“¬ Server Response:", json);

      if (res.ok) {
        alert("âœ… Project created successfully!");
        window.location.href = 'home.html';
      } else {
        alert("âŒ Failed to create project");
      }

    } catch (err) {
      console.error("ğŸ”¥ Client Error:", err);
      alert("Server error");
    }
  });
</script>

</body>
</html>
