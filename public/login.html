<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CodeCollab</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="form-container">
    <h2>Login to CodeCollab</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const email = formData.get('email');
    const password = formData.get('password');

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        const responseData = await res.json();
        // Save token and user info
        localStorage.setItem('authToken', responseData.token);
        localStorage.setItem('loggedInUser', responseData.username);
        localStorage.setItem('loggedInUserId', responseData.userId);
        window.location.href = '/home.html';
      } else {
        const errorJson = await res.json().catch(() => null);
        const errorText = errorJson?.message || await res.text();
        alert(errorText || 'Login failed');
      }
    } catch (err) {
      console.error('Login error:', err);
      alert('Server error. Try again.');
    }
  });
</script>

</body>
</html>
