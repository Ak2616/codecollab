<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CodeCollab</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="form-container">
    <h2>Login to CodeCollab</h2>
    <form id="loginForm">
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    
    const formData = new FormData(form);
    const email = formData.get('email');
    const password = formData.get('password');

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

    if (res.ok) {
      const responseData = await res.json();  // ✅ Parse response body
      localStorage.setItem('loggedInUser', responseData.username);  // ✅ Store username
      window.location.href = '/home.html'; // or res.url if your server redirects
    } else {
      const errorText = await res.text();
      alert(errorText);
    }

    } catch (err) {
      console.error('Login error:', err);
      alert('Server error. Try again.');
    }
  });
</script>

  </div>
</body>
</html>
