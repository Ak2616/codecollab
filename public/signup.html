<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | CodeCollab</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <!-- NEW: skills (required) - comma separated -->
      <input type="text" name="skills" id="skillsInput" placeholder="Skills (comma separated, e.g. JavaScript,Go,SQL)" required />

      <!-- NEW: optional bio -->
      <textarea name="bio" placeholder="Short bio (optional)" rows="3"></textarea>

      <!-- NEW: optional GitHub -->
      <input type="text" name="github" placeholder="GitHub (optional) - username or full URL" />

      <button type="submit">Create Account</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const skillsRaw = this.skills.value || '';
      const skillsArr = skillsRaw.split(',').map(s => s.trim()).filter(Boolean);

      if (skillsArr.length === 0) {
        const box = document.getElementById('messageBox');
        box.innerText = 'Please enter at least one skill (comma separated)';
        box.style.color = '#ef4444';
        return;
      }

      const data = {
        username: this.username.value.trim(),
        email: this.email.value.trim(),
        password: this.password.value,
        skills: skillsArr,
        bio: this.bio.value.trim() || null,
        github_url: this.github.value.trim() || null
      };

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        const box = document.getElementById('messageBox');
        box.innerText = result.message || (result?.user ? 'Account created' : 'Unknown response');
        box.style.color = res.ok ? '#10b981' : '#ef4444';

        if (res.ok) {
          // Redirect to login for user to sign in
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 900);
        }
      } catch (err) {
        const box = document.getElementById('messageBox');
        box.innerText = 'Server error. Try again.';
        box.style.color = '#ef4444';
      }
    });
  </script>
</body>
</html>
